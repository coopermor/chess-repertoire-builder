<!DOCTYPE html>
<html>

<head>
    <title>Repertoire Game Comparison</title>
</head>
<body>
    <div>
  		<label for="repertoire">Your Repertoire:</label>
  		<textarea id="repertoire" name="repertoire" rows="10" cols="50">1. e4 e5 (1... d5 2. exd5) 2. Nf3 Nc6</textarea>
  	</div>
  	<div>
  		<label for="game">Your Game:</label>
  		<textarea id="game" name="game" rows="10" cols="50">1. e4 e5 2. d4 exd4 3. c3 dxc3 4. Bc4</textarea>
  	</div>
    <button id="show">Compare</button>
    <div id="result"></div> 
    <script type="module" src="app.js"></script>
</body>
</html>
